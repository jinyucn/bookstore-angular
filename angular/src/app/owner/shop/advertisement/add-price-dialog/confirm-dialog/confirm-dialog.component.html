<h1 mat-dialog-title style="color:red;">Are you sure?</h1>
<div mat-dialog-content>
  <p>Your balance is insufficient,</p>
  <p>you may bid for failure.</p>
  <p style="color: #344e86;text-decoration: #344e86;cursor:pointer;" (click)="goToAccount()">Go to recharge</p>
</div>
<mat-dialog-actions align="end">
  <button mat-raised-button [mat-dialog-close]="true" color="primary" (click)="addPrice()">YES</button>
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  <button mat-raised-button (click)="onNoClick()">NO</button>
</mat-dialog-actions>
