<div>
  <h1 style="color: white">Find the password</h1>
  <div mat-dialog-content>
    <input placeholder="input your phone number here:" [(ngModel)]="input_phone" name="input_phone">
    <input placeholder="input your username here:" [(ngModel)]="input_nick" name="input_phone">
    <button mat-button style="color: white;background-color: #9d9d9d" (click)=send_verify_code2()>send the verification code</button>
    <br>
    <mat-form-field>
      <input placeholder="Input the verification code" matInput [(ngModel)]="got_code" name="got_code">
    </mat-form-field>
    <br>
    <label style="color: white;">reset the password</label>
    <br>
    <mat-form-field>
      <p>
      <input placeholder="Enter new password" type="password" matInput [(ngModel)]="input_password">
      </p>
    </mat-form-field>
    <p>Hint: Password must be 8~16 numbers and letters</p>
